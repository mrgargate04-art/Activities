<!DOCTYPE html>
<html lang="en">
<head>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typography</title>
</head>
<body>
  <figure>
  <blockquote class="blockquote">
    <p>A well-known quote, contained in a Agatha christie's poirot.</p>
  </blockquote>
  <figcaption class="blockquote-footer">
    Someone famous in <cite title="Source Title">agatha's world</cite>
  </figcaption>
  <h1 class="display-1">assistant's work</h1>
<h1 class="display-2">honey miss</h1>
<h1 class="display-3">poirot's mystery</h1>
<h1 class="display-4">assistant</h1>
<h1 class="display-5">honey</h1>
<h1 class="display-6">poirot</h1>
</figure>  
</body>
</html>
