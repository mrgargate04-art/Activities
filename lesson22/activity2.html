       <H2 style="color: palevioletred; font-family: cursive;"> javascript class inheritance</H2>
    <p style="color: lavenderblush; font-family: cursive;"> use the "extends" keywoerd to inherit all the methods from one another </p>
    <p style="color: aquamarine; font-family: cursive; font-size: x-large;"> use the "super" method to call the parents constructor function</p>
    <p id="details"></p>
    <script>
        class car {
            constructor(brand ) {
                this.carname= brand;
            }
            present(){
                return 'i have a  ' + this.carname;
            }
        }
        class Model extends car{
            constructor(brand,mod){
                super(brand);
                this.model=mod;
            }
            show() {
                return this.present() + ' it is a '+ this.model;
            }
        }
        let myCar = new Model(" ford " ," mustang " );
        document.getElementById("details").innerHTML= myCar.show();
    </script>
