<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  
    <title>badges</title>
</head>
<body>
    <button type="button" class="btn btn-primary position-relative">
  Inbox
  <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
    99+
    <span class="visually-hidden">unread messages</span>
  </span>
</button>
<button type="button" class="btn btn-primary position-relative">
  Profile
  <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
    <span class="visually-hidden">New alerts</span>
  </span>
</button>
<span class="badge bg-primary">0 read</span>
<span class="badge bg-secondary">0read</span>
<span class="badge bg-success">99 unread</span>
<span class="badge bg-danger">must read</span>
<span class="badge bg-warning text-dark">check profile</span>
<span class="badge bg-info text-dark">info not checked</span>
<span class="badge bg-light text-dark">check now</span>
<span class="badge bg-dark">thank you</span>
</body>
</html>
