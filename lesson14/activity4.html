<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>badge,button,progress bar</title>
</head>
<body>
<span class="badge rounded-pill bg-success">open app</span>
<span class="badge rounded-pill bg-danger">leave site</span>
<button type="button" class="btn btn-primary btn-lg">click here to install the app again</button>
<button type="button" class="btn btn-secondary btn-lg">click here to rate the app</button>
<div class="progress">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
</div>
</body>
</html>
