<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2> Javascript Class</h2>
    <p> How to use a javascript class</p>
    <p id="student1"></p>
    <p id ="student2"></p>
    <script>
//creating a class
class Student{
    constructor (name,year){
        this.name= name;
        this.year= year;
    }
    //Age method
    age() {
        let date= new Date();
        return date.getFullYear() - this.year;
    }
}
//using the class with two objects
const student1= new Student("riya",2014)
document.getElementById("student1").innerHTML = "my age is" + student1.age();
const student2= new Student("tina",2018)
document.getElementById("student1").innerHTML = "my name is" + student2.name + "i was born in" + student2.year + "and my age is " + student2.age();

    </script>
</body>
