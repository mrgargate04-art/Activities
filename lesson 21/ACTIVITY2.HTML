<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H2> javascript class inheritance</H2>
    <p> use the "extends" keywoerd to inherit all the methods from one another </p>
    <p> use the "super" method to call the parents constructor function</p>
    <p id="details"></p>
    <script>
        class car {
            constructor(brand ) {
                this.carname= brand;
            }
            present(){
                return 'i have a' + this.carname;
            }
        }
        class Model extends car{
            constructor(brand,mod){
                super(brand);
                this.model=mod;
            }
            show() {
                return this.present() + 'it is a '+ this.model;
            }
        }
        let myCar = new Model("ford","mustang");
        document.getElementById("details").innerHTML= myCar.show();
    </script>
</body>
</html>
